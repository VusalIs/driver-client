<div style="padding: 150px;">
    <h1 class="header">Coin List</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Icon </th>
                <td mat-cell *matCellDef="let element" (click)="navigateTo(element.id)"> <img src="{{element.image}}" style="max-height: 25px; max-width: 25px;" alt=""> </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" (click)="navigateTo(element.id)"> {{element.name}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element" (click)="navigateTo(element.id)"> {{element.current_price}} $ </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="total_volume">
                <th mat-header-cell *matHeaderCellDef> Total Volume </th>
                <td mat-cell *matCellDef="let element" (click)="navigateTo(element.id)"> {{element.total_volume}} $ </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="market_cap">
                <th mat-header-cell *matHeaderCellDef> Market Cap </th>
                <td mat-cell *matCellDef="let element" (click)="navigateTo(element.id)"> {{element.market_cap}} $ </td>
            </ng-container>

            <ng-container matColumnDef="favorite">
                <th mat-header-cell *matHeaderCellDef>Add to favorite</th>
                <td mat-cell *matCellDef="let element"><app-favorite-button [coins]="favoritedCoins" [isFavorite]="false" [coinId]="element.id" (addToFavorites)="addToFavorites($event)"></app-favorite-button></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
